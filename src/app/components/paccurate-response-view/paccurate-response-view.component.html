<ng-container *ngIf="!requestSubmitted">
  <p>No requests submitted yet. Fill out the form to the left!</p>
</ng-container>
<ng-container *ngIf="requestSubmitted">
  <ng-container *ngIf="loading">
    <p>Loading...</p>
  </ng-container>
  <ng-container *ngIf="!loading">
    <ng-container *ngFor="let svg of paccurateResponse?.svgs;">
      <div #svgs style="transform: translateY(100px)"></div>
    </ng-container>
  </ng-container>
</ng-container>
